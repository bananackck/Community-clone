<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Community clone-emily</title>
</head>
<body>
    <header>
        <div class="header-contents">    
            <div class="nav-btn left hidden">
                <a href="./Log_in.html">
                    <img id="nav-back-img" src="./navigate_back.png" alt="뒤로가기">
                </a>
            </div>
            <div class="project-name">아무 말 대잔치</div>
            <div class="nav-btn right hidden">
                <a href="./Posts.html">
                    <img id="profile-img" src="./profile.png" alt="프로필 가기" style="border-radius: 20px;">
                </a>
            </div>
        </div>
    </header>
    
    <div class="main">
        <div class="contents">
            <div class="title">로그인</div>
            <article class="info-wrap">
                <!-- 이메일 입력 -->
                <div class="info-title">이메일</div>
                <div class="info-box">
                    <input type="text" id="email" placeholder="이메일을 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일을 입력하세요'"></input>
                </div>
                
                <!-- 비밀번호 입력 -->
                <div class="info-title">비밀번호</div>
                <div class="info-box">
                    <input type="password" id="pw"placeholder="비밀번호를 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력하세요'"></input>
                </div>
                <div class="helper-text" id="helper-text"></div>
                <!-- <div class="helper-text hidden" id="invalid-email-msg">*올바른 이메일 주소 형식을 입력해주세요. (예: example@example.com)</div>
                <div class="helper-text hidden" id="no-email-msg">*이메일을 입력해주세요</div>
                <div class="helper-text hidden" id="invalid-pw-msg">*비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</div>
                <div class="helper-text hidden" id="no-pw-msg">*비밀번호를 입력해주세요</div>
                <div class="helper-text hidden" id="check-info-msg">*이메일 또는 비밀번호를 확인해주세요</div> -->
            </article>
            <button class="main-btn" id="login-btn" onclick="validInfo()">
                <div class="login-text">로그인</div>
            </button>
            <button onclick="location.href='./Sign_in.html'"
            class="sub-btn" type="button">회원가입</button>
            
        </div>
    </div>
    
    <script src = "Log_in.js"></script>
</body>
</html>
