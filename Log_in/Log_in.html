<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Log_in.css">
    <script src = "Log_in.js"></script>
    <title>Community clone-emily</title>
</head>
<body>
    <div class="wrap">
        <article class="header">
            <div class="title">아무 말 대잔치</div>
        </article>


        <div class="main">
        <div class="login-wrap">
            <div class="login-title">로그인</div>
            <article class="info-wrap">
                <div class="info-title">이메일</div>
                <div class="info-box">
                    <input placeholder="이메일을 입력하세요"></input>
                </div>
                <div class="info-title">비밀번호</div>
                <div class="info-box">
                    <input placeholder="비밀번호를 입력하세요 "></input>
                </div>
                <div class="helper-text">* helper text</div>
            </article>
            <btn class="login-btn">
                <div class="login-text">로그인</div>
            </btn>
            <button onclick="goSignup()" 
                    class="signin-btn" type="button">회원가입</button>

        </div>
        </div>
        
	</div>
</body>
</html>
