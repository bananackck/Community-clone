<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Sign_in.css">
    <script src = "Sign_in.js"></script>
    <title>Community clone-emily</title>
</head>
<body>
    <div class="wrap"> 
        <article class="header">
            <div class="title">아무 말 대잔치</div>
        </article>


        <div class="main">
        <div class="signin-wrap">
            <div class="signin-title">회원가입</div>

            <article class="info-wrap">
                <div class="info-title">프로필 사진</div>
                <div class="helper-text">* helper text</div>
                <div class="profile-upload">
                    <label for="profile-image">
                        <img id="preview" src="../placeholder.png" alt="프로필 사진 미리보기">
                    </label>
                    <input type="file" id="profile-image" accept="image/*">
                </div>

                <!-- 이메일 입력 -->
                <div class="info-title">이메일*</div>
                <div class="info-box">
                    <input placeholder="이메일을 입력하세요"></input>
                </div>
                <div class="helper-text">* helper text</div>

                <div class="info-title">비밀번호*</div>
                <div class="info-box">
                    <input placeholder="비밀번호를 입력하세요"></input>
                </div>
                <div class="helper-text">* helper text</div>

                <div class="info-title">비밀번호 확인*</div>
                <div class="info-box">
                    <input placeholder="비밀번호를 한번 더 입력하세요"></input>
                </div>
                <div class="helper-text">* helper text</div>

                <div class="info-title">닉네임*</div>
                <div class="info-box">
                    <input placeholder="닉네임을 입력하세요"></input>
                </div>
                <div class="helper-text">* helper text</div>
            </article>
            <btn class="login-btn">
                <div class="login-text">회원가입</div>
            </btn>
            <button onclick="goSignup()" 
                    class="signin-btn" type="button">로그인하러 가기</button>

        </div>
        </div>
        
	</div>
</body>
</html>
