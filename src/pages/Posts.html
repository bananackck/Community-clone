<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../assets/style/posts.css">

    <title>Community clone-emily</title>
</head>
<body>
    <my-header left-hidden></my-header>

    <main>
        <div class="contents">
            <div class="title">
                <p>안녕하세요,</p>
                <p> 아무 말 대잔치 <span class="bold">게시판</span> 입니다.</p>
            </div>
            <div class="btn-wrap">
                <button class="post-btn" onclick="location.href='./make-post.html'">게시글 작성</button>
            </div>
            
            <article class="posts">
                <div class="post">
                    <div class="post-header">
                        <div class="post-info">
                            <div class="post-title">제목 1</div>
                            <div class="post-info-wrap">
                                <div class="info">좋아요 0</div>
                                <div class="info">댓글 0</div>
                                <div class="info">조회수 0</div>
                            </div>
                        </div>
                        <div class="post-time">2021-01-01 00:00:00</div>
                    </div>
                    <div class="writer-wrap">
                        <div class="profile">
                            <img id="profile-img" src="../assets/img/profile.png" alt="프로필 가기" style="border-radius: 20px;">
                        </div>
                        <div class="writer">
                            더미 작성자 1
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <script src="../components/header.js"></script>
    <script src = "posts.js"></script>
</body>
</html>
