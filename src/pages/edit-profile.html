<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../assets/style/edit-profile.css">
    <title>Community clone-emily</title>
</head>
<body>
    <my-header dropdown></my-header>

    <div class="modal">
        <div class="modal-popup">
            <h3 class="popup-title">회원탈퇴 하시겠습니까?</h3>
            <p class="popup-msg">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="btn-wrap">
                <button type="button" class="modal-btn no">취소</button>
                <button type="button" class="modal-btn yes">확인</button>
            </div>
        </div>
    </div>
    
    
    <main>
        <div class="contents">
            <div class="title">회원정보수정</div>
            
            <article class="info-wrap">
                <!-- 프로필 사진 업로드 -->
                <div class="info-title">프로필 사진*</div>
                <div class="profile-upload">
                    <label for="profile-image">
                        <img id="img" src="../assets/img/profile-placeholder.png" alt="프로필 사진 미리보기">
                        <!-- <div class="profile-hover"></div> -->
                    </label>
                    <input type="file" id="profile-image" accept="image/*">
                </div>
                <!-- 이메일 -->
                <div class="info-title">이메일</div>
                <p class="text">startupcode@gmail.com</p>
                
                <!-- 닉네임 변경 -->
                <div class="info-title">닉네임</div>
                <div class="info-box">
                    <input id="nickname" placeholder="스타트업코드" onfocus="this.placeholder = ''" onblur="this.placeholder = '스타트업코드'"/>
                </div>
                <div class="helper-text" id="nickname-helper"></div>
            </article>
            
            <button class="main-btn" id="edit-btn">수정하기</button>
            <button class="basic-a-link" id="delete-btn">회원 탈퇴</button>
            
            <div class="toast-msg">수정완료</div>
        </div> 
    </main>
    
    <script src="../components/header.js"></script>
    <script type="module" src = "../scripts/edit-profile.js"></script>
</body>
</html>
