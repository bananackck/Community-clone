<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Make_post.css">
    <script src = "Sign_in.js"></script>
    <title>Community clone-emily</title>
</head>
<body>
        <header>
            <div class="header-contents">    
                <div class="nav-btn left">
                    <a href="./Log_in.html">
                        <img id="nav-back-img" src="./navigate_back.png" alt="뒤로가기">
                    </a>
                </div>
                <div class="project-name">아무 말 대잔치</div>
                <div class="nav-btn right">
                    <a href="./Posts.html">
                        <img id="profile-img" src="./profile.png" alt="프로필 가기" style="border-radius: 20px;">
                    </a>
                </div>
            </div>
        </header>


        <div class="main">
        <div class="contents">
            <div class="title">게시글 작성</div>

            <article class="info-wrap">
                <!-- 제목 -->
                <div class="info-title">제목*</div>
                <div class="info-box">
                    <input placeholder="제목을 입력해주세요. (최대 26글자)" onfocus="this.placeholder = ''" onblur="this.placeholder = '제목을 입력해주세요. (최대 26글자)'"></input>
                </div>

                <!-- 내용 -->
                <div class="info-title">내용*</div>
                <div class="text-box">
                    <textarea placeholder="내용을 입력해주세요." onfocus="this.placeholder = ''" onblur="this.placeholder = '내용을 입력해주세요.'"></textarea>
                </div>
                <div class="helper-text">* helper text</div>

                <!-- 이미지 -->
                <div class="info-title" style="margin-top: 16px">이미지</div>
                <div class="filebox">
                    <label for="file">파일 선택</label> 
                    <p class="filebox-msg">파일을 선택해주세요.</p>
                    <input type="file" id="file">
                </div>
            </article>
            <button class="main-btn">완료</button>
        </div>
        </div>
        
</body>
</html>
