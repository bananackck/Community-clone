<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="Edit_profile.css">
    <title>Community clone-emily</title>
</head>
<body>
    <header>
        <div class="header-contents">    
            <div class="nav-btn left hidden">
                <a href="./Log_in.html">
                    <img id="nav-back-img" src="./navigate_back.png" alt="뒤로가기">
                </a>
            </div>
            <div class="project-name">아무 말 대잔치</div>
            <div class="nav-btn right">
                <a href="./Posts.html">
                    <img id="profile-img" src="./profile.png" alt="프로필 가기" style="border-radius: 20px;">
                </a>
            </div>
        </div>
    </header>
    
    <div class="main">
        <div class="contents">
            <div class="title">비밀번호 수정</div>
            <article class="info-wrap" id="info-wrap">
                <!-- 이메일 입력 -->
                <div class="info-title">비밀번호</div>
                <div class="info-box">
                    <input type="password" id="pw" placeholder="비밀번호를 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력하세요'"></input>
                </div>
                <div class="helper-text" id="pw-helper"></div>
                
                <!-- 비밀번호 입력 -->
                <div class="info-title">비밀번호 확인</div>
                <div class="info-box">
                    <input type="password" id="pw2" placeholder="비밀번호를 한 번 더 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 한 번 더 입력하세요'"></input>
                </div>
                <div class="helper-text" id="pw2-helper"></div>
            </article>
            <button class="main-btn" id="edit-btn" >수정하기</button>
            <div class="toast-msg">수정완료</div>
        </div>
    </div>
    
    <script src = "Edit_password.js"></script>
</body>
</html>
